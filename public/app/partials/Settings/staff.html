<div class="wrapper">
    <panel></panel>
    <div class="rightside">
        <div class="content">
            <div class="row">
                <div class="container">
                    <div class="alert alert-danger" ng-show="error">{{ error }}</div>
                    <div class="alert alert-success" ng-show="success">{{ success }}</div>
                    <div align="center" ng-show="loading"><a class="btn btn-success">Adding Member...</a></div>
                    <div class="row">
                        <div class="col-md-8">
                            <section>
                                <ul class="nav nav-tabs">
                                    <li role="presentation">
                                        <a href="#Settings/setup">
                                            <i class="glyphicon glyphicon-wrench"></i>
                                            Set Up
                                        </a>
                                    </li>
                                    <li role="presentation" class="active">
                                        <a href="#Settings/staff">
                                            <i class="glyphicon glyphicon-user"></i>
                                            Staff Management
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a href="#Settings/financial-year">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                            Financial Year
                                        </a>
                                    </li>
                                </ul>
                            </section>
                            <div class="box">
                                <div class="box-title">
                                    <h3>Add New Staff Member</h3>
                                </div>
                                <div class="box-body">
                                    <form class="form-horizontal" autocomplete="off">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">First Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="newMember.firstname">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Last Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="newMember.lastname">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Role</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" ng-model="newMember.role_id" ng-options="role.id as role.role for role in roles" ng-change="checkIfTeacher()">
                                                    <option value="">Select Role For This Member</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" ng-show="isTeacher">
                                            <label class="col-sm-2 control-label">Subjects</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" multiple ng-multiple="true" ng-model="newMember.subjects">
                                                    <option ng-repeat="subject in subjects" value="{{ subject.id }}">{{ subject.name }} ({{ subject.standard.division }} {{ subject.stream[0] ? "" : subject.stream.stream }})</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="newMember.email">
                                                <p class="help-block">This member will receive his password to use the dashboard via email. So provide working email address of this member.</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div align="center">
                                                <input type="submit" class="btn btn-success" value="Add Member" ng-click="add()">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Row -->
                </div>
            </div>
        </div>
    </div>
</div>
