<div class="rightside">
    <div class="content">
        <div class="row">
            <div class="container">
                <feedback></feedback>
                <loading></loading>
                <section>
                    <ul class="nav nav-tabs">
                        <li><a href="#Questions/all">All Questions</a></li>
                        <li><a href="#Questions/add">Add Questions</a></li>
                        <li class="active"><a href="#Questions/add">Edit Question</a></li>
                    </ul>
                </section>
                <form  class="form-horizontal" id="EditForm" ng-controller="EditQuestionFormController" ng-submit="editQuestion()" novalidate>
                    <div class="box">
                        <div class="box-title">
                            <h3>Select Chapter</h3>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-1 col-offset-3 control-label">Subject</label>
                                <div class="col-sm-10">
                                    <select type="text" class="form-control" ng-options="subject.name for subject in subjects" ng-model="selectedSubject" ng-change="getChapters(selectedSubject)">
                                        <option value="">Select Subject</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 col-offset-3 control-label">Chapter</label>
                                <div class="col-sm-10">
                                    <select type="text" class="form-control" ng-options="chapter.id as chapter.title for chapter in chapters" ng-model="question.chapter_id" >
                                        <option value="">Select Chapter</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="box">
                    <div class="box-title">
                        <h3>Edit Question</h3>
                    </div>
                    <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-1 col-offset-3 control-label">Question</label>
                                <div class="col-sm-10">
                                    <textarea id="question" ng-model="question.question" rows="10" required></textarea>
                                </div>
                            </div>
                            <div class="form-group" ng-repeat="option in question.options">
                                <label class="col-sm-1 col-offset-3 control-label">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeOption(option)"></span>
                                </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="{{ option.option }}" ng-model="option.option" style="width:430px" required>
                                </div>
                                <div class="col-sm-3">
                                    <input type="radio" class="form-control" name="isAnswer" ng-model="isAnswer" ng-click="selectAnswer(option)" ng-required="!isAnswer" ng-checked="question.answer.option_id" value="{{option.id}}">
                                </div>

                            </div>

                            <button type="button" href="#" class="btn btn-primary" ng-click="newOption()">New Option</button>
                            <button type="button" class="btn btn-danger" href="" ng-if="!newQuestion.chapter_id" ng-click="promptNoChapterError()">Add Question</button>
                            <input type="submit" ng-if="newQuestion.chapter_id" value="Add Question" class="btn btn-success">

                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
