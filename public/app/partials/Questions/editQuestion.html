<div class="rightside">
    <div class="page-head">
      <h1>
        <i class="fa fa-edit"> Edit Question</i>
        <small>Make changes to your Questions!</small>
      </h1>
    </div>
    <div class="content">
        <div class="row">
            <div class="container">
                <feedback></feedback>
                <loading></loading>
                <form  class="form-horizontal" id="EditForm" ng-controller="EditQuestionController"ng-submit="editQuestion()" novalidate>
                    <div class="box">
                        <div class="box-title">
                            <h3>Select Chapter</h3>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-1 col-offset-3 control-label">Subject</label>
                                <div class="col-sm-10">
                                    <select type="text" class="form-control" ng-model="selectedSubject" ng-change="$parent.getChapters(selectedSubject)">
                                        <option value="">Select Subject</option>
                                        <option ng-repeat="subject in subjects" ng-selected = "selectedSubject.id == subject.id" value="{{subject.id}}">
                                          {{ subject.name }} - {{ subject.standard.division }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 col-offset-3 control-label">Chapter</label>
                                <div class="col-sm-10">
                                    <select type="text" class="form-control" ng-options="chapter.id as chapter.title for chapter in chapters" ng-model="question.chapter_id" >
                                        <option value="">Select Chapter</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="box">
                    <div class="box-title">
                        <h3>Edit Question</h3>
                    </div>
                    <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-1 col-offset-3 control-label">Question</label>
                                <div class="col-sm-10">
                                    <textarea id="question" ng-model="question.question" rows="10" required></textarea>
                                </div>
                            </div>
                            <div class="form-group" ng-repeat="option in question.options">
                                <label class="col-sm-1 col-offset-3 control-label"></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" placeholder="{{ option.option }}" ng-model="option.option" style="width:430px" required>
                                </div>
                                <div class="col-sm-3">
                                    <input type="radio" class="form-control" name="isAnswer" ng-model="question.answer.option_id" ng-click="selectAnswer(option)" ng-required="!isAnswer" value="{{option.id}}">
                                </div>
                            </div>
                            <label class="col-sm-1 col-offset-3 control-label"></label>
                            <button type="button" class="btn btn-danger" href="" ng-if="!question.chapter_id">Edit Question</button>
                            <input type="submit" ng-if="question.chapter_id" value="Edit Question" class="btn btn-success">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
