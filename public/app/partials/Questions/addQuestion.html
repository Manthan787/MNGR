<div class="wrapper">
    <panel></panel>
    <div class="rightside">
        <div class="content">
            <div class="row">
                <div class="container">
                    <section>
                        <ul class="nav nav-tabs">
                            <li><a href="#Questions/all">All Questions</a></li>
                            <li class="active"><a href="#Questions/add">Add Questions</a></li>
                        </ul>
                    </section>

                    <div class="box">
                        <div class="box-title">
                            <h3>Select Subject</h3>
                        </div>
                        <div class="box-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-1 col-offset-3 control-label">Standard</label>
                                    <div class="col-sm-10">
                                        <select type="text" class="form-control" ng-options="standard.division for standard in standards" ng-model="selectedStandard" ng-change="getStreams()">
                                            <option value="">Select Standard</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="hasStreams">
                                    <label class="col-sm-1 col-offset-3 control-label">Stream</label>
                                    <div class="col-sm-10">
                                        <select type="text" class="form-control" ng-options="stream.stream for stream in streams" ng-model="selectedStream" ng-change="getSubjects(selectedStream)">
                                            <option value="">Select Stream</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" ng-if="hasSubjects">
                                    <label class="col-sm-1 col-offset-3 control-label">Subject</label>
                                    <div class="col-sm-10">
                                        <select type="text" class="form-control" ng-options="subject.name for subject in subjects" ng-model="selectedSubject">
                                            <option value="">Select Subject</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group" ng-if="subjectsError">
                                    <div class="col-sm-10">
                                        <div class="alert alert-danger">Looks like there are no subjects in the system. Please add subjects in the settings section then try this operation!</div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="box">
                        <div class="box-title">
                            <h3>Add New Question</h3>
                        </div>
                        <div class="box-body">
                            <form  class="form-horizontal" ng-controller="AddQuestionFormController" ng-submit="addQuestion()">

                                <div class="form-group">
                                    <label class="col-sm-1 col-offset-3 control-label">Question</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="newQuestion.question" value="{{ newQuestion.question }}" >
                                    </div>
                                </div>


                                <div class="form-group" ng-repeat="option in newQuestion.options">
                                    <label class="col-sm-1 col-offset-3 control-label">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeOption(option)"></span>
                                    </label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" placeholder="{{ option.option }}" ng-model="option.option" style="width:430px">
                                    </div>
                                </div>

                                <button type="button" href="#" class="btn btn-primary" ng-click="newOption()">New Option</button>


                                <input type="submit" value="Add Question" class="btn btn-success">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
