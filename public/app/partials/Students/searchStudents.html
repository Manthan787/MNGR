
    <div class="rightside">
        <div class="content">
            <div class="row">
                <div class="container" ng-controller="StudentsController">
                    <feedback></feedback>
                    <loading></loading>
                    <section>
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active">
                                <a href="#Students/search">
                                    <i class="fa fa-search"></i>
                                    Search
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#Students/add">
                                    <i class="fa fa-plus"></i>
                                    Add Student
                                </a>
                            </li>
                        </ul>
                    </section>
                    <div class="box">

                        <div class="box-body table-responsive no-padding">
                            <div class="col-sm-5">
                                <br>
                                <input type="text" class="form-control" ng-model="keyword" placeholder="Search Students">
                            </div>
                            <br>
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Standard</th>
                                    <th>Stream</th>
                                    <th>School</th>
                                    <th>Email</th>
                                </tr>
                                </thead>

                                <tbody ng-repeat="student in students | filter: keyword">
                                <tr>
                                    <td>{{ student.name }}</td>
                                    <td>{{ student.standard.division }}</td>
                                    <td>{{ student.stream.stream }}</td>
                                    <td>{{ student.school }}</td>
                                    <td>{{ student.email }}</td>
                                    <td>
                                        <button class="btn btn-success btn-sm">
                                            <i class="fa fa-eye "></i>
                                        </button>
                                        <a class="btn btn-info btn-sm" ng-href="#/Students/{{ student.id }}">
                                            <i class="fa fa-edit "></i>
                                        </a>
                                        <a class="btn btn-danger btn-sm" ng-click="delete(student.id)">
                                            <i class="fa fa-trash-o "></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div align="center">
                                <div class="alert alert-info" ng-show="noStudents">There is nothing to display here. Try adding some students first.</div>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
    </div>
