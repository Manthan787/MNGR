<div class="wrapper">
    <panel></panel>
    <div class="rightside">
        <div class="content">
            <div class="row">
                <div class="container">
                    <div class="alert alert-danger" ng-show="error">{{ error }}</div>
                    <div class="alert alert-success" ng-show="success">{{ success }}</div>
                    <div align="center" ng-show="loading">
                        <img src="app/admin/img/loader.gif" height="45" width="45">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-title">
                                    <h3>Select Subject</h3>
                                </div>
                                <div class="box-body">
                                    <form  class="form-horizontal" ng-controller="AddChapterFormController" ng-submit="addChapter()">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Standard</label>
                                            <div class="col-sm-10">
                                                <select type="text" class="form-control" ng-options="standard.division for standard in standards" ng-model="selectedStandard" ng-change="getStreams()">
                                                    <option value="">Select Standard</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" ng-if="hasStreams">
                                            <label class="col-sm-2 control-label">Stream</label>
                                            <div class="col-sm-10">
                                                <select type="text" class="form-control" ng-options="stream.stream for stream in streams" ng-model="selectedStream" ng-change="getSubjects(selectedStream)">
                                                    <option value="">Select Stream</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" ng-if="hasSubjects">
                                            <label class="col-sm-2 control-label">Subject</label>
                                            <div class="col-sm-10">
                                                <select type="text" class="form-control" ng-options="subject.id as subject.name for subject in subjects" ng-model="newChapter.subject_id" ng-change="showChapters(newChapter.subject_id)">
                                                    <option value="">Select Subject</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group" ng-if="subjectsError">
                                            <div class="col-sm-10">
                                                <div class="alert alert-danger">Looks like there are no subjects in the system. Please add subjects in the settings section then try this operation!</div>
                                            </div>
                                        </div>

                                        <div class="form-group" ng-if="!subjectsError">
                                            <label class="col-sm-2 control-label">Chapter Title</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" ng-model="newChapter.title">
                                            </div>
                                        </div>
                                       <div class="form-group">
                                           <div align="center">
                                               <input type="submit" class="btn btn-primary" value="Add Chapter">
                                           </div>
                                       </div>
                                    </form>
                                 </div>
                            </div>
                        </div>
                        <div class="col-md-6" ng-if="showChapters">
                            <div class="box" >
                                <div class="box-title">
                                    <h3>Chapters</h3>
                                </div>
                                <div class="box-body">
                                    <div align="center" ng-show="chaptersLoading">
                                        <img src="app/admin/img/loader.gif" height="45" width="45">
                                    </div>
                                    <table class="table" ng-hide="noChapters">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="chapter in chapters">
                                            <td>
                                                {{chapter.title}}
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div ng-show="noChapters">
                                        <div class="alert alert-info">
                                            There are no chapters for this subject!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
