<div class="rightside" ng-init="getTests()">
  <div class="page-head">
      <h1>
        <i class="glyphicon glyphicon-folder-open"> </i>
        All Tests
        <small>View all the tests you've created</small>
      </h1>
  </div>
  <div class="content">
    <div class="row">
      <div class="container">
        <div class="alert alert-danger" ng-show="error">{{ error }}</div>
        <div class="alert alert-success" ng-show="success">{{ success }}</div>
        <div class="alert alert-info" ng-show="info">{{ info }}</div>
        <div align="center" ng-show="loading">
            <img src="app/admin/img/loader.gif" height="45" width="45">
        </div>
        <tests-pagination></tests-pagination>
        <div class="row">
            <div class="col-md-12" ng-repeat="test in tests">
                <div class="custom-box-material palette-white">
                    <div class="controls">
                        <button class="btn btn-danger btn-circle btn-outline" ng-click="delete(test.id)"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                    <a href="/tests/{{ test.id }}/show">
                      <h3>{{ test.name }}</h3>
                    </a>
                    <div class="meta">
                        <a href="/tests/{{ test.id }}/show" class="tag label label-warning">
                          <i class="glyphicon glyphicon-list-alt"></i>
                          Question Paper
                        </a>
                        <a href="/tests/{{ test.id }}/answers" class="tag label label-success">
                          <i class="glyphicon glyphicon-check"></i>
                          Answer Sheet
                        </a>
                        <span class="tag label label-info pull-right">{{ test.subject.name }}</span>
                        <span class="tag label label-primary pull-right">Marks: {{ test.marks }}</span>
                    </div>
                </div>
            </div>
         </div>
         <tests-pagination></tests-pagination>
      </div>
    </div>
  </div>
</div>
